<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #quote {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Quote Source</h1>
        <div id="quote"></div>
        <div>
            <button onclick="guess('Trad wife')">Trad wife</button>
            <button onclick="guess('Pilgrim')">Pilgrim</button>
            <button onclick="guess('Republican')">Republican</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        let quotes = [];
        let currentQuote;

        async function loadQuotes() {
            try {
                const response = await fetch('quotes.csv');
                const text = await response.text();
                const rows = text.split('\n').slice(1);  // Assume first row is header
                quotes = rows.map(row => {
                    const [quote, source] = row.split(',');
                    return { quote: quote.trim(), source: source.trim() };
                });
                nextQuote();
            } catch (error) {
                console.error('Error loading quotes:', error);
                document.getElementById('quote').textContent = "Error loading quotes. Please check your CSV file.";
            }
        }

        function nextQuote() {
            if (quotes.length === 0) {
                document.getElementById('quote').textContent = "No more quotes!";
                return;
            }
            const index = Math.floor(Math.random() * quotes.length);
            currentQuote = quotes[index];
            document.getElementById('quote').textContent = currentQuote.quote;
            document.getElementById('result').textContent = '';
            quotes.splice(index, 1);
        }

        function guess(source) {
            if (!currentQuote) return;
            const resultElement = document.getElementById('result');
            if (source === currentQuote.source) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = `Wrong! It was a ${currentQuote.source} quote.`;
                resultElement.style.color = "red";
            }
            setTimeout(nextQuote, 2000);
        }

        loadQuotes();
    </script>
</body>
</html>
